<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product Preview Card Component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <picture class="card__picture">
            <source media="(min-width:720px)" srcset="images/image-product-desktop.jpg" type="image/jpg" class="card__picture__desktop">
            <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence" class="card__picture__mobile">
        </picture>
        <div class="card__content">
            <h2 class="card__content__subtitle">Perfume</h2>
            <h1 class="card__content__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__content__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__content__price">
                <span class="card__content__price-new">$149.99</span>
                <span class="card__content__price-old">$169.99</span>
            </div>
            <button class="card__content__button">
                <img src="images/icon-cart.svg" alt="Icon cart" class="card__content__button-icon"> Add to Cart
            </button>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
            Coded by <a href="#">Beatriz Slan</a>.
          </div>
    </footer>
</body>
</html>
